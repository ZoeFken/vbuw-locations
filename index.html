<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS-links naar Waze of Google Maps</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/vbuw-locations/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/vbuw-locations/icons/icon-192.png">
</head>
<body>
  <h1>ðŸš— GPS-links</h1>
  <div id="nav-switcher">
    Navigatie met:
    <select id="nav-mode">
      <option value="waze">Waze</option>
      <option value="google">Google Maps</option>
    </select>
  </div>
  <div id="search-box">
    <input type="text" id="search" placeholder="Zoek locatie...">
  </div>
  <div id="container"></div>
  <script src="script.js"></script>
</body>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const registration = await navigator.serviceWorker.register('/vbuw-locations/service-worker.js', {
        scope: '/vbuw-locations/',
        updateViaCache: 'none'
      });

      registration.update();

      const activateWaitingWorker = () => {
        if (registration.waiting) {
          registration.waiting.postMessage({ type: 'SKIP_WAITING' });
        }
      };

      registration.addEventListener('updatefound', () => {
        const newWorker = registration.installing;
        if (!newWorker) return;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            activateWaitingWorker();
          }
        });
      });

      if (registration.waiting) {
        activateWaitingWorker();
      }

      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        window.location.reload();
      });
    } catch (error) {
      console.error('Service worker registratie mislukt', error);
    }
  });
}
</script>
</html>
